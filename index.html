<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title> BAWS CALCULATOR </title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Calculator</h1>
      </div>
    </div>
    <div class="container-flex">
      <div class="row formRow">
        <div class="col-md-12">
          <form class="inputForm">
            <div class="form-group">
              <input type="text" class="form-control inputField">
            </div>
          </form>
        </div>
      </div>
      <div class="row displayRow">
        <div class="col-md-12">
          <p class="displayRowContainer"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="calcButton calcClear">
            <p>CLEAR</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="calcButton calcDigit calc7">
            <p>7</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcDigit calc8">
            <p>8</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcDigit calc9">
            <p>9</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcOp calcDivide">
            <p>/</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="calcButton calcDigit calc4">
            <p>4</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcDigit calc5">
            <p>5</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcDigit calc6">
            <p>6</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcOp calcMultiply">
            <p>x</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="calcButton calcDigit calc1">
            <p>1</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcDigit calc2">
            <p>2</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcDigit calc3">
            <p>3</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcOp calcMinus">
            <p>-</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="calcButton calcDigit calc0">
            <p>0</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcDigit calcDecimal">
            <p>.</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcEqual">
            <p>=</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="calcButton calcOp calcAdd">
            <p>+</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
